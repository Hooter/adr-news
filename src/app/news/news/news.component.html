<mat-card class="news-card">
    <mat-card-header><mat-card-title-group>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{ news.title }}</mat-card-title>
      <mat-card-subtitle>{{ news.publishedDate | date: 'dd.MM.yyyy' }} </mat-card-subtitle>
      <picture mat-card-xl-image style='display: contents;'>
        <img *ngIf="!news.titleImageUrl?.startsWith('data:'); else elseBlock"
          [ngSrc]="news.titleImageUrl || 'https://www.autodoc.ru/assets/img/news_bg.png'"
          alt="{{ news.title }}"
          width="240" height="240">
        <ng-template #elseBlock>
          <img
            [src]="news.titleImageUrl"
            alt="{{ news.title }}"
            width="240" height="240">
        </ng-template>
      </picture>

    </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <p>{{ news.description }}</p>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>
