<!-- <p>NewsViewComponent</p> -->
<mat-card class="news-card" *ngIf="news$ | async as news">
  <mat-card-header><mat-card-title-group>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>{{ news.title }}</mat-card-title>
    <mat-card-subtitle>{{ news.publishedDate | date: 'dd.MM.yyyy' }} </mat-card-subtitle>
  </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p [innerHTML]="news?.text || '' | safe"></p>
  </mat-card-content>
  <!-- <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions> -->
</mat-card>
